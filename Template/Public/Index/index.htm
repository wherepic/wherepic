{subtemplate Public:Head:header}
{loadcss Public:Index:index}
<div class="w1000">
    <div class="regbackgroundbox">&nbsp;</div>
    <div class="regcontentbox">
        <h5>{lang RegTitle}</h5>
        <form action="{echo R();}" method="post"> 
        <div class="fields">
            <label>{lang Mail}ï¼š</label>
            <div class="input inputbox">
                <input type="text" name="regmail" id="regmail" value="" action-value="{lang Mail}" />
            </div>
        </div>
        <div class="fields">
            <label>&nbsp;</label>
            <div class="input">
                <span class="btn"><input type="button" name="nextBtn" id="BtnRegeditUser" value="{lang Regedit}" /></span>
            </div>
        </div> 
        </form>  
        <div class="or"></div>
        <div class="loginbox">
            <h5>{lang LoginTitle}</h5>
            <div class="left">
                <a href="javascript:;" class="sync_login_sian">&nbsp;</a>
                <a href="javascript:;" class="sync_login_tencent">&nbsp;</a>
            </div>
            <div class="right">
                <span class="btn"><input type="button" name="nextBtn" id="BtnLogin" value="{lang Login}" onclick="location.href='{DOMAIN}caojiayin'"/></span>    
            </div>
        </div>
    </div>    
</div>
<script>

$(function(){
    $(":text")._bindInputFocus();
    $("#BtnRegeditUser").click(function(){
        location.href = '{DOMAIN}passport-reg/init';
    });
    
})

</script>

</body>
</html>
